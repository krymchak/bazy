<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header bg-dark text-white">
        <h4 class="modal-title">Add time</h4>
        <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form id="timeInfo" name="timeInfo" action="#" th:action="@{/web/users/{id}/addSalary(id=${user.id})}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="salary" class="col-form-label">Salary</label> <input type="number" step="0.01" th:field="*{salary}" class="form-control" id="salary" placeholder="Start Time"> <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-dark" value="Add time">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</div>
