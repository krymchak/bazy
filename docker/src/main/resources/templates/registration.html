
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-dark">
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <h1 th:inline="text">Zarejestruj sie</h1>
            <h4 class="text-danger" th:text="${error}"></h4>
            <form th:action="@{/web/registration}" th:object="${user}" method="post">
                <div class="form-group col-md-8">
                    <label for="firstName" class="col-form-label">First Name</label> <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name"> <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-8">
                    <label for="lastName" class="col-form-label">Last Name</label> <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name"> <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-8">
                    <label for="type" class="col-form-label">Select type</label>
                    <select id="type" class="form-control" th:field="*{type}">
                        <option th:value="'employer'" th:text="Employer"></option>
                        <option th:value="'manager'" th:text="Manager"></option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <label for="username" class="col-form-label">username</label> <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="username"> <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-8">
                    <label for="password" class="col-form-label">password</label> <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="password"> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-8">
                    <label for="verifyPassword" class="col-form-label">verifyPassword</label> <input type="text" th:field="*{verifyPassword}" class="form-control" id="verifyPassword" placeholder="verifyPassword"> <span th:if="${#fields.hasErrors('verifyPassword')}" th:errors="*{verifyPassword}" class="text-danger"></span>
                </div>
                <p class="text-danger" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
                <div><input class="btn btn-dark" type="submit" value="Register"/></div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
